<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <br>
  <h1 class="text-center">Mini Instagram</h1>
  <form class="container" method="POST">{% csrf_token %}
    <div class="row height d-flex justify-content-center align-items-center">
      <div class="col-md-8">
        <div class="search">
          <i class="fa fa-search"></i>
          <input name="srch" type="text" class="form-control" placeholder="Have a question? Ask Now">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>

    </div>
  </form>
  <div class="container col-lg-10">
    <div class="row row cols-1 row cols-lg-3"></div>
    {% for post in posts %}
    <div class="row">
      <div class="col-lg-3">
        <div class="card" style="width: 18rem;">
          <img src="{{ post.pic.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">posts</h5>
            <p class="p class card text">{{ post.date }}</p>
            <p class="card-text">{{ post.cap }}</p>
            <p class="p class card text">{{ user.username }}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
